<h4 class="dispaly-4">Adcionar Itens</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden"  name="OrderItemID" #OrderItemID="ngModel" [(ngModel)]="formData.OrderItemID">
    <input type="hidden"  name="id" #id="ngModel" [(ngModel)]="formData.ItemID">
    <input type="hidden"  name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName">
  <div class="form-group">
    <label>Item</label>
    <select name="ItemID" #ItemID="ngModel" [(ngModel)]="formData.ItemID" class="form-control" (change)="updatePrice($event.target)"
    [class.is-invalid]="!isValid && formData.ItemID==0">
      <option value="0">-Selecione-</option>
      <option *ngFor="let item of itemList" value="{{item.id}}">{{item.product_title}}</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Pre√ßo Sugerido</label>
      <div class="input-group">
        <input currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }" 
        type="text" name="Price" #Price="ngModel" [(ngModel)]="formData.Price" class="form-control" (keyup)="updateTotal()">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Quantidade</label>
      <input type="number" name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control"
      (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.Quantity==0">
    </div>
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <input currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }" 
      type="text" name="Total" #Total="ngModel" [(ngModel)]="formData.Total" class="form-control" readonly>
    </div>
  </div>
  <div class="form-group">
    <label>Rentabilidade</label>
    <div class="input-group">
      <input name="Profitability" #Profitability="ngModel" [(ngModel)]="formData.Profitability" class="form-control" readonly>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Salvar</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Fechar</button>
  </div>
</form>
